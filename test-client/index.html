<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end test with script module</title>
    <script type="module">
      import { domUtils } from "https://cdn.jsdelivr.net/npm/roland-code-npm/index-client.js";
      const { $, createElem } = domUtils;
      const randomImageUrl = "https://source.unsplash.com/random?1";
      const img = createElem("img", { src: randomImageUrl });
      img.addEventListener("click", async (e) => {
        const { url } = await fetch(randomImageUrl);
        e.target.src = url;
      });
      $(".photo").appendChild(img);
    </script>
  </head>
  <body>
    <header>
      <h3>Front-end test with script module</h3>
    </header>
    <main>
      <p>
        This photo is rendered in a dynamic element using the createElem
        function from the domUtils
      </p>
      <div class="photo"></div>
    </main>
  </body>
</html>
