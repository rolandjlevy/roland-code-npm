<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end test with script module</title>
    <script type="module">
      import { domUtils } from "https://cdn.jsdelivr.net/npm/roland-code-npm@latest/index-client.js";
      const { $, createElem, randomNum } = domUtils;
      const randomImageUrl = () =>
        "https://source.unsplash.com/random?" + randomNum(1000);
      const img = createElem("img", { src: randomImageUrl() });
      img.addEventListener("click", (e) => {
        e.target.src = randomImageUrl();
      });
      $(".photo").appendChild(img);
    </script>
  </head>
  <body>
    <header>
      <h3>Front-end test with script module</h3>
    </header>
    <main>
      <p>
        This photo is rendered in a dynamic element using the createElem
        function imported from the domUtils via a CDN
      </p>
      <div class="photo"></div>
    </main>
  </body>
</html>
